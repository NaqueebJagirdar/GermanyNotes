{% extends "base.html" %}
{% block title %}Add Notes{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Choose Note Category</h1>
    <div class="scroll-container mt-4">
        <div class="row">
            {% for category in categories %}
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('add_category_notes', category=category) }}" class="btn btn-outline-primary w-100 py-3">{{ category }}</a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
