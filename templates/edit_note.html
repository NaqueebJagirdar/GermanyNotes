{% extends "base.html" %}

{% block title %}Edit Note{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Edit Note</h1>

    <form method="POST" action="{{ url_for('edit_note', note_id=note.id, category=category) }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ note.title }}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="4" required>{{ note.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('add_category_notes', category=category) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
